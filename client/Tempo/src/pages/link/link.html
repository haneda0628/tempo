<ion-header>
  <ion-navbar>
    <ion-title>戻る</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img style="top:0; width:100%; height:auto;" src="../assets/images/a-13.png"/>
  </div>
  <div>
    <div style="text-align:center;">
      <h4>あなたのアカウント情報を入力してください。</h4>
    </div>
    <ion-list>
      <ion-item>
        <ion-label fixed>電話番号</ion-label>
        <ion-input type="tel" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>メールアドレス</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>パスワード</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button block clear style="width:100%; height:108px;" (click)="move_to_home();">
    <img style="margin:auto; width:50%; height:auto;" src="../assets/images/a-14.png"/>
  </button>
</ion-content>
