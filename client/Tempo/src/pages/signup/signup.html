<ion-header>
  <ion-navbar>
    <ion-title>戻る</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <img style="top:0; width:100%; height:auto;" src="assets/images/a-15.png"/>
  </div>
  <div style="text-align:center;">
    <h4>あなたのアカウント情報を入力してください。</h4>
  </div>
  <div>
    <ion-list>
      <ion-item>
        <ion-label fixed>姓</ion-label>
        <ion-input type="text" [(ngModel)]="firstname" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>名</ion-label>
        <ion-input type="text" [(ngModel)]="lastname" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>性別</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f">女性</ion-option>
          <ion-option value="m">男性</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>生年月日</ion-label>
        <ion-select [(ngModel)]="year" (ionChange)="update_day_list()">
          <ion-option *ngFor="let item of yearList" value="{{item}}">{{item}}</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="month" (ionChange)="update_day_list()">
          <ion-option *ngFor="let item of monthList" value="{{item}}">{{item}}</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="day">
          <ion-option *ngFor="let item of dayList" value="{{item}}">{{item}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>住所</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>メールアドレス</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>電話番号</ion-label>
        <ion-input type="tel" [(ngModel)]="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>パスワード</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button block clear style="width:100%; height:108px;" (click)="register();">
    <img style="margin:auto; width:50%; height:auto;" src="assets/images/a-16.png"/>
  </button>
</ion-content>
