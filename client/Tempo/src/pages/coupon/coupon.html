<ion-header>
  <ion-navbar>
    <button ion-button style="height:100%;" menuToggle>
      <img src="assets/images/a-19.png" style="vertical-align: middle;"/>
    </button>
    <ion-title style="padding:0;">
      <table class="ion-title-table">
        <tr>
          <td><img src="assets/images/a-21.png" style="padding:0 3px;"/></td>
          <td><img src="assets/images/a-20.png" style="padding:0 3px;"/></td>
          <td><span style="color:#fff;padding:0 3px;">600pt</span></td>
          <td style="min-width: 70px;"><img src="assets/images/a-18.png" style="float:right;width: 68px; height:60px;"/></td>
        </tr>
      </table>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <h1 style="padding-top:0.5em;padding-bottom: 0.5em;margin:0;background-color:#2E8CD0; color:#FFF;">クーポン情報</h1>
  </div>


  <ion-list>
    <ion-item style="background-color: #FDFAB4;" (click)="move_to_coupon_detail(coupon);" *ngFor="let coupon of coupons">
      <ion-thumbnail item-left>
        <img src="assets/images/a-41.png">
      </ion-thumbnail>
      <div style="padding-right:10px;">
        <h3 style="padding:0;margin:0;">{{coupon.title}}</h3>
        <p style="padding:0;margin:0;">{{coupon.contents}}</p>

        <b style="font-size:80%;">発効日：{{coupon.published}}</b><br/>
        <b style="font-size:80%;">期限　：{{coupon.expired}}</b><br/>
        <b style="color:#F40000;float:right; font-size:80%;">クーポンの詳細を表示</b>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
