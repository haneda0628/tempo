<ion-header>
  <ion-navbar>
    <button ion-button style="height:100%;" menuToggle>
      <img src="assets/images/a-19.png" style="vertical-align: middle;"/>
    </button>
    <ion-title style="padding:0;">
      <table class="ion-title-table">
        <tr>
          <td><img src="assets/images/a-21.png" style="padding:0 3px;"/></td>
          <td><img src="assets/images/a-20.png" style="padding:0 3px;"/></td>
          <td><span class="point-header">600pt</span></td>
          <td style="min-width: 70px;"><img src="assets/images/a-18.png" style="float:right;width: 68px; height:60px;"/></td>
        </tr>
      </table>

    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #F4EBC7;">

  <div style="background-image: url('assets/images/a-40-1.png') ">
    <table>
      <tr>
        <td style="width:30%">
          <img src="assets/images/a-41.png" style="width:70px;height:70px;margin:20px;"/>
        </td>
        <td>
          <span style="color:#FFF; font-size:20px;">{{coupon.title}}</span>
        </td>
      </tr>
    </table>
  </div>
  <div style="background-color:#00B4F0;margin-top:-5px;padding-bottom:20px;">
    <div class="coupon-box" style="width:90%; padding:5px; background-repeat: no-repeat; margin:auto; background-color:#FFF;margin:auto;margin-top:0px;margin-bottom:5px;border-radius: 5px;-webkit-border-radius: 5px;-moz-border-radius: 5px;">
      {{coupon.contents}}
    </div>
    <div class="coupon-box" style="vertical-align: top; width:90%; padding:5px; background-repeat: no-repeat; margin:auto; background-color:#FFF;margin:auto;margin-top:5px;margin-bottom:0px;border-radius: 5px;-webkit-border-radius: 5px;-moz-border-radius: 5px;">
      <table class="" style="width:90%">
        <tr>
          <td style="width:30%;">提示条件：</td>
          <td>{{coupon.offer_condition}}</td>
        </tr>
        <tr>
          <td>利用条件：</td>
          <td>
            <p>{{coupon.use_condition}}</p>
          </td>
        </tr>
        <tr>
          <td>有効条件：</td>
          <td><p>{{coupon.effectiveness_condition}}</p></td>
        </tr>
      </table>
    </div>
  </div>
  <img src="assets/images/a-40-4.png"/>
  <button ion-button block clear style="width:100%; height:108px;" (click)="move_to_home();">
    <img style="margin:auto; width:50%; height:auto;" src="assets/images/a-42.png"/>
  </button>
